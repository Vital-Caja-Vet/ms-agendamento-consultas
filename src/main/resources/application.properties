spring.application.name=AgendamentoConsultas
server.port=8084

# Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/ms_agendamento_consultas
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configurações de Horário Comercial
app.horario-comercial.inicio=8
app.horario-comercial.fim=18
app.horario-comercial.intervaloMinutos=30
app.horario-comercial.horasMinimasCancelamento=2

# Rota para Serviço de Autenticação
auth.service.url=https://ad64f6d6ca53.ngrok-free.app/api/v1/

# Configuração do SpringDoc
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true

# Logging
logging.level.com.vitalcajavet=DEBUG
logging.level.com.vitalcajavet.msagendamentoconsultas.security=DEBUG
logging.level.com.agendamento=DEBUG
logging.level.com.agendamento.service=DEBUG
logging.level.com.agendamento.repository=DEBUG