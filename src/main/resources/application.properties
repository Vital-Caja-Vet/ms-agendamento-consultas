spring.application.name=AgendamentoConsultas
server.port=8081

#banco
spring.datasource.url=jdbc:postgresql://localhost:5432/ms_agendamento_consultas
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

#jpa
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Configurações de Horário Comercial
app.horario-comercial.inicio=8
app.horario-comercial.fim=18
app.horario-comercial.intervaloMinutos=30
app.horario-comercial.horasMinimasCancelamento=2

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha

# Rotas
auth.service.url=https://b70ebbd39550.ngrok-free.app/api/v1

logging.level.com.agendamento=DEBUG
logging.level.com.agendamento.service=DEBUG
logging.level.com.agendamento.repository=DEBUG
